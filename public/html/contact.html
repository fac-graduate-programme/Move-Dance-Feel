<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Web site" />
    <title>MDF</title>
  </head>

  <body>
    <div id="root">
      <h2>Hello</h2>

      <p>my name is: {{ username }}</p>
      <p>My email address is: {{ useremail }}</p>

      <p>I have experience in: {{ userexperince }}</p>

      <p>
        I can help with:
        {{#userhelp}}
        {{ topic }}
        {{/userhelp}}
      </p>

      <p>
        I am intrested in
        {{#userint}}
        {{ topic }}
        {{/userint}}
      </p>

      <p>message: {{ msg }}</p>
    </div>
  </body>
</html>
